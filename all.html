    $(".gz").click(function(e){

                color:"#d7d7d7",
                border:"1px solid #d7d7d7"
            }).text("已关注");
            $(this)[0].flag = true;
        }else{
            var that = this;
            $(".zz").css({
                display:"block"
            });
            $(".zz .left").click(function(){
                $(".zz").css({
                    display:"none"
                });
            });
            $(".zz .right").click(function(){
                $(".zz").css({

                });

                    border:"1px solid #ef3948"
                }).text("+关注");
