<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <meta name="x5-fullscreen" content="true" />   <!--只支持x5内核-->
    <meta name="full-screen" content="yes">   <!--只支持uc浏览器-->
    <meta name="format-detection" content="telephone=no, email=no" /><!--禁止识别电话号码和邮箱-->
    <title>引导页</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/jquery-3.1.0.js"></script>
    <!--<script src="js/zepto.js"></script>-->
    <script src="js/base.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
</head>
<script>
    $(document).ready(function () {
        var mySwiper = new Swiper ('.swiper-container', {
            // 如果需要分页器
            effect : 'fade',
            prevButton:'.swiper-button-prev',
            nextButton:'.swiper-button-next',
            pagination: '.swiper-pagination',
            onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素
                swiperAnimate(swiper); //初始化完成开始动画
            },
            onSlideChangeEnd: function(swiper){
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            }
        });


        //职业
        $(".box2 input").change(function(){
            $(".box2>ul>li").removeClass("check");
            $(this).parent("li").addClass("check")
        })

//        点击前进后退
        $("#prev").click(function(){
            mySwiper.slidePrev();
        })
        $("#next").click(function(){
            mySwiper.slideNext();
        })
    })
</script>
<style>
    html,body,.swiper-container{
        width:100%;
        height:100%;
    }
    .swiper-wrapper{
        width:100%;
        height:100%;
    }
    .swiper-slide{
        background: url(img/yd_bg.jpg) no-repeat;
        background-size: contain;
        position: relative;
        z-index:1 ;
    }
    .swiper-slide:nth-child(2):before,.swiper-slide:nth-child(3):before{
        content: "";
        display: block;
        width: 100%;
        height: 100%;
        background: rgba(178,187,184,0.7);
    }
    .swiper-slide .box{
        width:5.11rem;
        height:7.32rem;
        border:1px solid #e4e6e6;
        background: #fff;
        position:absolute;
        top:0;bottom:0;left:0;right:0;
        margin:auto;
        border-radius: 0.1rem;
        z-index:99;
    }
    .box h6{
        text-align: center;
        margin-top: 0.5rem;
        color:#707070;
        font-size: 0.32rem;
    }
    .box .button{
        display: block;
        width:2.14rem;
        height:0.64rem;
        border:1px solid #e95066;
        border-radius: 0.1rem;
        margin: 1.26rem auto;
        font-size: 0.26rem;
        text-align: center;
        line-height: 0.64rem;
        color:#e95066;
    }
    .box .sex{
        width:100%;
        height:2.70rem;
        margin-top: 1.48rem;
        box-sizing: border-box;
    }
    .box .sex .boy{
        width:50%;
        height:100%;
        float:left;
    }
    .box .sex .girl{
        width:50%;
        height:100%;
        float:right;
    }
    .box .sex img{
        display: block;
        width:1.42rem;
        height:0.87rem;
        margin: 0 auto;
    }
    .box .sex h4{
        font-size: 0.32rem;
        text-align: center;
        margin-top: 0.53rem;
        color:#6a6a6a;
    }
    .box .sex .input{
        text-align: center;
    }

    .box2 .title{
        width:100%;
        height:1.12rem;
        position:absolute;
        top:0;left:0;
        text-align: center;
        line-height: 1.12rem;
        color:#707070;
        font-size: 0.32rem;
    }
    .box2 .title span{
        position:absolute;
        top:0;bottom:0;
        margin:auto 0;
        left:0.3rem;
    }
    .box2 ul{
        width: 100%;
        position:absolute;
        top:1.12rem;
        left:0;
        font-size: 0.3rem;
        color:#707070;
    }
    .box2 ul li{
        width:100%;
        height:0.92rem;
        border-bottom:1px solid #f2f2f2;
        line-height: 0.92rem;
        padding-left:0.38rem;
        padding-right:0.38rem;
        box-sizing: border-box;
    }
    .box2 ul li span{
        float:left;
    }
    .box2 ul li input{
        margin-top: 0.3rem;
        float:right;
    }
    .box2 .button{
        width:2.14rem;
        height:0.64rem;
        border:1px solid #e95066;
        border-radius: 0.1rem;
        font-size: 0.26rem;
        text-align: center;
        line-height: 0.64rem;
        color:#e95066;
        position:absolute;
        bottom:0.32rem;
        left:0;
        right:0;
        margin:0 auto ;
    }
    .box2 .check{
        color:#e95066;
    }
</style>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"></div>
        <div class="swiper-slide">
            <div class="box ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">
                <form action="">
                    <h6>选择性别</h6>
                    <div class="sex ">
                        <div class="boy">
                            <img src="img/sex_1.png" alt="">
                            <h4>男孩</h4>
                            <div class="input">
                                <input type="radio" name="sex" checked>
                            </div>
                        </div>
                        <div class="girl">
                            <img src="img/sex_2.png" alt="">
                            <h4>女孩</h4>
                            <div class="input">
                                <input type="radio" name="sex">
                            </div>
                        </div>
                    </div>
                    <a class="button" id="next">下一步</a>
                </form>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="box box2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">
                <div class="title">
                    <span id="prev"><</span>
                    选择身份
                </div>
                <ul>
                    <li>
                        <span>初中生</span>
                        <input type="radio" name="sf">
                    </li>
                    <li>
                        <span>高中生</span>
                        <input type="radio" name="sf">
                    </li>
                    <li class="check">
                        <span>大学生</span>
                        <input type="radio" name="sf" checked>
                    </li>
                    <li>
                        <span>职场新人</span>
                        <input type="radio" name="sf">
                    </li>
                    <li>
                        <span>资深工作党</span>
                        <input type="radio" name="sf">
                    </li>
                </ul>
                <a class="button" href="home.html">
                    进入礼物说
                </a>
            </div>
        </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
</div>
</body>
<script>

</script>
</html>
